# This is a basic workflow to help you get started with Actions

name: Workflow 1 (should succeed)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "beta", "stage", "preview" ]
    paths: ["backups/*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: $GITHUB_REF

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Fetch-depth 2 ensures we can access latest commit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set variables
        run: |
          collectionPath=$(echo $(git diff-tree --no-commit-id --name-only -r fa03026ac824ab4721e3170f41b56993621c42d3))
          fileName=$(echo "$collectionPath" | sed -r "s/.+\/(.+)\..+/\1/")
          echo "integrationClassId=$fileName" >> $GITHUB_ENV
          echo "env=$GITHUB_REF" >> $GITHUB_ENV
          echo "apiKey=${{ vars.APIKEY }}"
          echo "envCheck=${{ vars.ENV_CHECK }}"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          npm i
          node index.js -e $env -i $integrationClassId -k $apiKey -c $envCheck